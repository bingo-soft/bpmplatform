before_commands:
    - "composer install --no-interaction"
build:
  nodes:
    php72:
      environment:
        php: 7.2
        redis: false
    php73:
      environment:
        php: 7.3
        redis: false
    php74:
      environment:
        php: 7.4
        redis: false
    coverage:
      tests:
        override:
          - command: vendor/bin/phpunit
            coverage:
              file: build/logs/clover.xml                                        
              format: clover
    analysis:
      tests:
        override:
          - php-scrutinizer-run